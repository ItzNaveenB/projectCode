<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
</head>
<body>
    <h2>Clothing added successfully!</h2>
    <h3>Name: {{ clothing.name }}</h3>
    <p>Description: {{ clothing.description }}</p>
    <p>Price: {{ clothing.price }}</p>
    {% if clothing.image %}
        <img src="{{ clothing.image.url }}" alt="Clothing Image">
    {% endif %}
</body>
</html>
