<!-- seller/templates/seller/add_category.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Add Category</title>
    <!-- Add any CSS styling here -->
</head>
<body>
    <div>
        <h2>Catalog</h2>
        <button>Search</button>
    </div>

    <div>
        <h3>Categories</h3>
        <button>All Categories</button>
        <a href="{% url 'startseller:add_category' %}"><button>Add Categories</button></a>
        {% for category in categories %}
        <a href="{% url 'update_category' category.id %}"><button>Update</button></a>
    {% endfor %}
        <button>All Products</button>
    </div>

    <div>
        <h2>Add Categories</h2>
        <form method="post">
            {% csrf_token %}
            <label for="category_name">Category Name:</label>
            <input type="text" id="category_name" name="category_name" required><br>

            <label for="category_code">Category Code:</label>
            <input type="text" id="category_code" name="category_code" required><br>

            <label for="parent_category">Parent Category:</label>
            <select id="parent_category" name="parent_category">
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="child">Child</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select><br>

            <label for="sub_category">Sub Category:</label>
            <select id="sub_category" name="sub_category">
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="child">Child</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select><br>

            <button type="submit">Add Category</button>
        </form>
    </div>
</body>
</html>
