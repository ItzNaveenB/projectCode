<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f7f7;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      margin-top: 100px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group label {
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }
    
    .form-group button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .form-group button[type="submit"]:hover {
      background-color: #0056b3;
    }
    
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign up</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_first_name">First Name:</label>
        <input type="text" id="id_first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="id_last_name">Last Name:</label>
        <input type="text" id="id_last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" required>
      </div>
      <div class="form-group">
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" required>
      </div>
      <div class="form-group">
        <label for="id_password1">Password:</label>
        <input type="password" id="id_password1" name="password1" required>
      </div>
      <div class="form-group">
        <label for="id_password2">Confirm Password:</label>
        <input type="password" id="id_password2" name="password2" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign up</button>
      </div>
      <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>
</body>
</html>
